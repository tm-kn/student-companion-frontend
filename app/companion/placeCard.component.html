<div>
  <a [routerLink]="['/places', place.id, place.slug]" routerLinkActive="active">
    <div class="small-6 columns">
      <img *ngIf="!place.place_images.length" class="thumbnail" src="https://i.vimeocdn.com/portrait/58832_300x300" alt="Test image Place">
      <img *ngIf="place.place_images.length" class="thumbnail" [src]="place.place_images[0].image" alt="Test image Place">
    </div>
    <div class="small-6 columns">
      <p>{{ place.name }}</p>
    </div>
  </a>
</div>
