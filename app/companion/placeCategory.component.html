<div *ngIf="category">
  <div class="row">
    <div class="medium-2 columns">
      <ul class="vertical menu">
        <li *ngIf="category.parent">
          <a [routerLink]="['/categories', category.parent.id, category.parent.slug]">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> {{ category.parent.name }}
          </a>
        </li>
        <li *ngFor="let subcategory of category.category_children">
          <a [routerLink]="['/categories', subcategory.id, subcategory.slug]">
            {{ subcategory.name }}
          </a>
        </li>
      </ul>
    </div>
    <div class="medium-10 columns">
      <h1>{{ category.name }}</h1>

      <div *ngIf="!category.places.length">
        <p>Did not found any places in this category.</p>
      </div>

      <div *ngIf="category.places.length" class="row">
        <div *ngFor="let place of category.places" class="medium-6 large-4 columns">
          <place-card [place]="place"></place-card>
        </div>
      </div>
    </div>
  </div>
</div>
